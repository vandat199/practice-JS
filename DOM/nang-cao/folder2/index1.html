<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />

  <body>
    <div class="form">
      <div class="signin-signup">
        <div class="left">sign in</div>
        <div class="right">sign up</div>
      </div>
      <div class="sign-in">
        <input
          class="inp-signin"
          type="text"
          name=""
          id="taikhoan"
          placeholder="nhap tai khoan cua ban"
        />
        <input
          class="inp-signin"
          type="text"
          name=""
          id="matkhau"
          placeholder="nhap mat khau cua ban"
        />
        <button class="btn-signin">dang nhap</button>
      </div>
      <div class="sign-up">
        <input
          class="inp-signup"
          type="text"
          name=""
          id="dktaikhoan"
          placeholder="nhap tai khoan ban muon dang ki"
        />
        <input
          class="inp-signup"
          type="text"
          name=""
          id="dkmatkhau"
          placeholder="nhap mat khau cua ban"
        />
        <button class="btn-signup">dang ki</button>
      </div>
    </div>
    <script src="./baitap2.js"></script>
  </body>
</html>
