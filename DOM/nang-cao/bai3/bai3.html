<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bai3.css">
    <title>Bai3</title>
</head>
<body>
    <!-- <input type="file" name="" id="readfile-base64">
    <div>
        <img src="" alt="" id="output-base64">
    </div> -->
    <div id="container">
        <div id="calculator">
            <table>
                <tr>
                    <th colspan="4">
                        <div id="expression" aria-disabled="true"></div>
                    </th>
                    
                </tr>
                <tr>
                    <th colspan="4">
                        <div id="result"></div>
                    </th>
                </tr>
                <tr>
                    <td class="number">7</td>
                    <td class="number">8</td>
                    <td class="number">9</td>
                    <td class="operator">/</td>
                </tr>
                <tr>
                    <td class="number">4</td>
                    <td class="number">5</td>
                    <td class="number">6</td>
                    <td class="operator">*</td>
                </tr>
                <tr>
                    <td class="number">1</td>
                    <td class="number">2</td>
                    <td class="number">3</td>
                    <td class="operator">-</td>
                </tr>
                <tr>
                    <td id="backspace"><i class="fa-solid fa-delete-left"></i></td>
                    <td class="number">0</td>
                    <td class="number">.</td>
                    <td class="operator">+</td>
                </tr>
                <tr>
                    <td colspan="2" id="clear">C</td>
                    <td id="clear-history">CE</td>
                    <td id="calculate">=</td>
                </tr>
            </table>
        </div>
        <div id="history">

        </div>
    </div>
</body>
<script src="bai3.js"></script>
</html>
